  <h1 class="Ingrese el texto aqui"></h1>

  <script>
    function encriptarTexto() {
      var texto = document.getElementById('texto').value;
      // Convertir a minúsculas y quitar acentos
      texto = texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      // Aquí implementar el algoritmo de encriptación deseado
      // Por ejemplo, un algoritmo simple de desplazamiento
      // Suponiendo una función de desplazamiento de 1 posición en el código ASCII
      var resultado = "";
      for (var i = 0; i < texto.length; i++) {
        var charCode = texto.charCodeAt(i);
        // Encriptar solo letras
        if (charCode >= 97 && charCode <= 122) {
          charCode = ((charCode - 97 + 1) % 26) + 97;
        }
        resultado += String.fromCharCode(charCode);
      }
      document.getElementById('resultado').textContent = resultado;
    }

    function desencriptarTexto() {
      var texto = document.getElementById('texto').value;
      // Convertir a minúsculas y quitar acentos
      texto = texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
      // Aquí implementar el algoritmo de desencriptación deseado
      // Por ejemplo, para deshacer el desplazamiento de 1 posición
      var resultado = "";
      for (var i = 0; i < texto.length; i++) {
        var charCode = texto.charCodeAt(i);
        // Desencriptar solo letras
        if (charCode >= 97 && charCode <= 122) {
          charCode = ((charCode - 97 - 1 + 26) % 26) + 97;
        }
        resultado += String.fromCharCode(charCode);
      }
      document.getElementById('resultado').textContent = resultado;
    }
  </script>
